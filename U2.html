<div>

    <p>

    <div class = "rechts">
        <figure>
            <img class ="center" src = "wien-u-bahn-linie-u2-station-volkstheater-r1ehyr.jpg">
            <figcaption class = "titel">Station U2 Volkstheater</figcaption>
        </figure>
        </div>
</div>

<div class ="mypanel"></div>


<script>
    $.getJSON('https://atp.fhstp.ac.at/subwayInformation', function(data) {

        var text = `Bahn: U2<br>
                    Züge unterwegs: ${data.U2.zuegeUnterwegs}<br>
                    Letzte Stops vor: ${data.U2.letzteStopsVor}<br>
                    Auslastung: ${data.U2.zuegeAuslastung}<br>
                    Zugführer: ${data.U2.zugfuehrer}`

        $(".mypanel").html(text);
        
    })
</script>
